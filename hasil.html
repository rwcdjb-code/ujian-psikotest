<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hasil Ujian - Sistem Ujian Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 to-blue-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Ujian Selesai!</h1>
      <p class="text-gray-600">Berikut adalah hasil ujian Anda</p>
    </div>

    <div class="bg-gray-50 rounded-xl p-6 mb-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="text-sm text-gray-600">Nama Peserta</p>
          <p class="font-semibold text-gray-800" id="namaPeserta">-</p>
        </div>
        <div>
          <p class="text-sm text-gray-600">Nomor Peserta</p>
          <p class="font-semibold text-gray-800" id="noPeserta">-</p>
        </div>
      </div>
    </div>

    <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl p-6 text-white mb-6">
      <div class="text-center">
        <p class="text-lg mb-2">Nilai Anda</p>
        <p class="text-6xl font-bold mb-4" id="nilaiAkhir">0</p>
        <div class="flex justify-center gap-8 text-sm">
          <div>
            <p class="opacity-90">Benar</p>
            <p class="text-2xl font-bold" id="jumlahBenar">0</p>
          </div>
          <div>
            <p class="opacity-90">Salah</p>
            <p class="text-2xl font-bold" id="jumlahSalah">0</p>
          </div>
          <div>
            <p class="opacity-90">Total Soal</p>
            <p class="text-2xl font-bold" id="totalSoal">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button onclick="window.print()" class="bg-blue-600 text-white py-2 px-6 rounded-lg mr-2">Cetak Hasil</button>
      <button id="btnLogout" class="bg-gray-500 text-white py-2 px-6 rounded-lg">Logout</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="assets/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.app && typeof app.initResult === 'function') app.initResult();
      document.getElementById('btnLogout').addEventListener('click', () => {
        if (window.app && typeof app.logout === 'function') app.logout();
      });
    });
  </script>
</body>
</html>
